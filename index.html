<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Fragments</title>
</head>
<body>
    <div class="immerda">     
        <img id="hand" src="img/phone1.png">
    </div>
    <div class="title">     
     <p></p>
    </div>
    <div id="content">
        <div id="viewport">
            
    
            <div class="frame box" data-z="-9000">
                <h1>HOW KEWL IS THIS</h1>
            </div>
            <div class="frame text" data-z="-8000">
                <h1>whhahahahahaaaaaaaaaaaaa</h1>

            </div>
            <div class="frame image" data-z="-7000">

                <img src="img/sun.png">
            </div>
            <div class="frame text" data-z="-6000">
                <h1>TRAVELING THROUGH THE NET</h1>
            </div>
            <div class="frame box" data-z="-5000">
                <h1>Frame 6 (Box)</h1>
            </div>
            <div class="frame text" data-z="-4000">
                <h1>Frame 5 (Text)</h1>
            </div>
            <div class="frame image" data-z="-3000">
                <h1>Frame 4 (Image)</h1>
                <img src="img/MEME1.png" alt="Placeholder Image">
                <p>Lorem ipsum</p>
            </div>
            <div class="frame text" data-z="-2000">
                <h1>Frame 3 (Text)</h1>
            </div>
    
            <div class="frame box" data-z="-1000">
                <h1>Frame 2 (Box)</h1>
            </div>
            <div class="frame box" data-z="-1000">
                <h1>Frame 1 (Box)</h1>
            </div>
            
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
